      - setValue.vendor: "$topic.split('/', 4)"
      - setValue.mac_address: "$topic.split('/', -1)"
      - setValue.mqtt_topic: "$topic"
      - setValue.static_field: "I can be anything"
      - dropValue: "dummy_field"

  "/iot/sensor/pir/#":
    qos: 0
    encoding: "utf-8"
