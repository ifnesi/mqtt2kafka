mq_routing_rules:
  "/iot/sensor/light/#":
    qos: 0
    encoding: "utf-8"
    parser: parsers.json_parser
    kafka_topic: iot_sensor_light_json
    kafka_topic_dlq: iot_sensor_light_json_dlq
    kafka_schema_key_type: Null
    kafka_schema_key_file: Null
    kafka_schema_value_type: json
    kafka_schema_value_file: schemas/iot_sensor_data_light-value_json.json
    smt:
      - setValue.vendor: "$topic.split('/', 4)"
      - setValue.mac_address: "$topic.split('/', -1)"
      - setValue.mqtt_topic: "$topic"
      - setValue.static_field: "I can be anything"
      - dropValue: "dummy_field"

